<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- สีของปุ่ม -->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>

        <!-- ปุ่มแบบ Link -->
        <button class="btn btn-link">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#" class="btn btn-primary">Link</a>
        <button type="button" class="btn btn-primary">Button</button>
        <input type="button" value="Button" class="btn btn-primary">
        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-primary">   
        <br><br>

        <!-- Outline Button -->
        <button class="btn btn-outline-primary">Outline Primary</button>
        <button class="btn btn-outline-secondary">Outline Secondary</button>
        <button class="btn btn-outline-success">Outline Success</button>
        <button class="btn btn-outline-danger">Outline Danger</button>
        <button class="btn btn-outline-warning">Outline Warning</button>
        <button class="btn btn-outline-info">Outline Info</button>
        <button class="btn btn-outline-light">Outline Light</button>
        <button class="btn btn-outline-dark">Outline Dark</button>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-primary btn-sm">Small Button</button>
        <br><br>

        <!-- Block Button -->
        <button class="btn btn-primary d-block w-100 mb-2">Block Button</button>
        <button class="btn btn-primary d-block w-100">Block Button</button>

        <br><br>
        <!-- Button Group -->
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
            <button type="button" class="btn btn-primary">Button 3</button>
        </div>
        <br><br>

        <!-- Button Vertical Group -->
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
            <button type="button" class="btn btn-primary">Button 3</button>
        </div>
        <br><br>

        <!-- Dropdown Menu -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Menu</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Item 1</a></li>
                <li><a class="dropdown-item" href="#">Item 2</a></li>
                <li><a class="dropdown-item" href="#">Item 3</a></li>
            </ul>
        </div>
        <br><br>

        <!-- Button style -->
        <button class="btn btn-primary">Regular</button>
        <button class="btn btn-primary active">Active</button>
        <button class="btn btn-primary" disabled>Disabled</button>
    </div>
</body>
</html>

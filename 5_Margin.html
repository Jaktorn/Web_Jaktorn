<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Margin Spacing -->
        <h1 class="margin-spacing-mb0">Margin Bottom 0</h1>
        <h1 class="margin-spacing-mb1">Margin Bottom 1</h1>
        <h1 class="margin-spacing-mb2">Margin Bottom 2</h1>
        <h1 class="margin-spacing-mb3">Margin Bottom 3</h1>
        <h1 class="margin-spacing-mb4">Margin Bottom 4</h1>
        <h1 class="margin-spacing-mb5">Margin Bottom 5</h1>

        <!-- Margin Side -->
        <div class="margin-side mt-3">Margin Top</div>
        <div class="margin-side mb-3">Margin Bottom</div>
        <div class="margin-side ms-3">Margin Left</div>
        <div class="margin-side me-3">Margin Right</div>

        <!-- MX -->
        <h1 class="mx-5">Margin Left & Right 5</h1>
        <!-- MY -->
        <h1 class="my-5">Margin Top & Bottom 5</h1>
        <!-- Blank -->
        <h1 class="margin-blank">Margin Blank</h1>
    </div>
</body>
</html>
